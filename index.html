<!DOCTYPE html>
<html>
  <head>
    <title>Glassmorphic Login</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      <div class="container">
        <!-- <h1 class="text-center mt-5">Glassmorphism</h1> -->
          <div class="form p-3">
            <h4>Login</h4>
            <div class="p-2 mx-auto mb-4">
              <label for="name" class="mr-2 col-12 pb-2">Email ID</label>
              <input type="text" placeholder="someone@gmail.com" class="W-100 p-2"/>
            </div>
            
            <br />
            <div class="col-12 p-2 mx-auto mb-7">
              <label for="name" class="mr-2 col-12 pb-2">Password</label>
              <input type="password" placeholder="password" class="W-100 p-2"/>
            </div>
            
            <br />
            <button type="button" class="btn w-100 mt-5 p-3">Login</button>
            <hr/>
          </div>
      </div>
    </div>

    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
